name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test (${{ matrix.os }}, JDK ${{ matrix.java }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        java: [17, 21]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        
    - name: Run tests with Maven
      run: mvn -q test
      continue-on-error: true
        
    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: surefire-reports-${{ matrix.os }}-jdk${{ matrix.java }}
        path: target/surefire-reports/
        
    - name: Generate and upload coverage report
      run: |
        mvn -q jacoco:report
        ls -la target/site/jacoco/
      continue-on-error: true
      
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: jacoco-report-${{ matrix.os }}-jdk${{ matrix.java }}
        path: target/site/jacoco/

    - name: Run SonarCloud analysis
      if: github.ref == 'refs/heads/main'
      run: mvn -q sonar:sonar -Dsonar.projectKey=marcelThalhammer_ci-cd-uebung-Thalhammer -Dsonar.organization=marcelthalhammer -Dsonar.host.url=https://sonarcloud.io
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        load: true
        tags: ci-cd-app:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Save Docker image as tar
      run: |
        docker save ci-cd-app:${{ github.sha }} -o docker-image-${{ github.sha }}.tar
        ls -la *.tar
        
    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image-${{ github.sha }}
        path: docker-image-${{ github.sha }}.tar
        retention-days: 7