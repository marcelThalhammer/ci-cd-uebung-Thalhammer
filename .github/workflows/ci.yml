name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test (${{ matrix.os }}, JDK ${{ matrix.java }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        java: [17, 21]
        exclude: 
          - os: windows-latest
            java: 21   
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        
    - name: Run tests with Maven
      run: mvn -q test
      continue-on-error: true
        
    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: surefire-reports-${{ matrix.os }}-jdk${{ matrix.java }}
        path: target/surefire-reports/
        
    - name: Generate and upload coverage report
      run: |
        mvn -q jacoco:report
        ls -la target/site/jacoco/
      continue-on-error: true
      
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: jacoco-report-${{ matrix.os }}-jdk${{ matrix.java }}
        path: target/site/jacoco/

    - name: Run SonarCloud analysis
      if: github.ref == 'refs/heads/main'
      run: mvn -q sonar:sonar -Dsonar.projectKey=marcelThalhammer_ci-cd-uebung-Thalhammer -Dsonar.organization=marcelthalhammer -Dsonar.host.url="https://sonarcloud.io"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}